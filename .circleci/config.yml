version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello2con:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello2"
          command: echo "Running test"; echo "second line"; 
                    echo "third line"   ; pwd; mkdir -p con/res/; cd con/res; touch FILE.123; ls -l; cd ../..; make  ; uname -a; 
                    echo "ABOUT TO AWS"; cat credentials.csv;
                    curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip";
                    unzip awscliv2.zip >/dev/null;
                    sudo ./aws/install >/dev/null;
                    date;
                    sudo mv aws2 .aws; sudo mv .aws ~;
                    ls ~/.aws; chmod 555 ~/.aws; chmod 444 ~/.aws/*; ls -al ~/.aws;
                    echo "BEFORE ls of s3"; aws s3 ls s3://consbucket4; echo "S3 AWS";
                    aws s3 cp file7.html s3://consbucket4 ; 
                    aws s3 cp . s3://consbucket4 --exclude "*" --include "file*"; 
                    aws s3 cp . s3://consbucket4 --exclude "*" --include "*.html" ; 
                    aws s3 cp "file*.html" s3://consbucket4 ; echo "after s3 copy...";
      
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello2con
